query FetchGroups {
    groups {
        id
        name
        description
    }
}

query FetchUserWithGroupsAndTopics {
    user {
        id
        name
        email
        groups {
            id
            description
            name
        }
        groupsCreated {
            id
            description
            name
        }
        topics {
            id
            description
            title
        }
    }
}

mutation JoinGroup($groupId: ID!) {
    joinGroup(groupId: $groupId)
}
